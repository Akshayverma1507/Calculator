<!DOCTYPE html>
<html lang="en">

<head>

    <title>calculator</title>

</head>

<body class="flex justify-center items-center h-96 mt-20 rounded-full">

    <script src="https://cdn.tailwindcss.com"></script>
    <div class=" shadow-2xl p-10 border-2 border-blacks border-black bg-blue-100">
        <input class="flex justify-center mt-20" id="inputbox" type="text">

        <div class="ml-3 ">
            <div> <button onclick="input1 ()" class="w-9 m-2 border-2 border-black bg-blue-300 rounded-full">1</button>
                <button onclick="input2 ()" class="w-9 m-2 border-2 border-black bg-blue-300 rounded-full">2</button>
                <button onclick="input3 ()" class="w-9 m-2 border-2 border-black bg-blue-300 rounded-full">3</button>
                <button onclick="inputsin ()"
                    class="w-9 m-2 border-2 border-black bg-blue-300 rounded-full">sin</button>
            </div>
            <div><button onclick="input4 ()" class="w-9 m-2 border-2 border-black bg-blue-300 rounded-full">4</button>
                <button onclick="input5 ()" class="w-9 m-2 border-2 border-black bg-blue-300 rounded-full">5</button>
                <button onclick="input6 ()" class="w-9 m-2 border-2 border-black bg-blue-300 rounded-full">6</button>
                <button onclick="inputcos ()"
                    class="w-9 m-2 border-2 border-black bg-blue-300 rounded-full">cos</button>
            </div>
            <div><button onclick="input7 ()" class="w-9 m-2 border-2 border-black bg-blue-300 rounded-full">7</button>
                <button onclick="input8 ()" class="w-9 m-2 border-2 border-black bg-blue-300 rounded-full">8</button>
                <button onclick="input9 ()" class="w-9 m-2 border-2 border-black bg-blue-300 rounded-full">9</button>
                <button onclick="inputtan ()"
                    class="w-9 m-2 border-2 border-black bg-blue-300 rounded-full">tan</button>
            </div>
            <div>
                <button onclick="inputdot ()" class="w-9 m-2 border-2 border-black bg-blue-300 rounded-full">.</button>
                <button onclick="input0 ()" class="w-9 m-2 border-2 border-black bg-blue-300 rounded-full">0</button>
                <button onclick="calculate()" class="w-9 m-2 border-2 border-black bg-blue-300 rounded-full">=</button>
                <button onclick="inputminus ()"
                    class="w-9 m-2 border-2 border-black bg-blue-300 rounded-full">-</button>

            </div>
            <div>
                <button onclick="inputmultiply ()"
                    class="w-9 m-2 border-2 border-black bg-blue-300 rounded-full">*</button>
                <button onclick="inputplus ()" class="w-9 m-2 border-2 border-black bg-blue-300 rounded-full">+</button>
                <button onclick="inputdivide ()"
                    class="w-9 m-2 border-2 border-black bg-blue-300 rounded-full">/</button>
                <button onclick="inputAC ()" class="w-9 m-2 border-2 border-black bg-blue-300 rounded-full">AC</button>

            </div>



        </div>

        <script src="scienctific_calc.js"></script>


</body>

</html>
